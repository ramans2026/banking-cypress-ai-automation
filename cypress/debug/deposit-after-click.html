	<title>XYZ Bank</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app="BankApp" ng-controller="bodyCtrl" style="background: rgb(232, 232, 232);" class="ng-scope">
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="container-fluid ng-scope">
	<div class="box mainhdr">
		<button class="btn home" ng-click="home()">Home</button>
		<strong class="mainHeading">XYZ Bank</strong>
		<button ng-show="logout" class="btn logout" ng-click="byebye()">Logout</button>
		
	</div>
	<!-- uiView:  --><div ui-view="" class="ng-scope"><div class="borderM box padT20 ng-scope">
	<div><strong> Welcome <span class="fontBig ng-binding">Harry Potter</span> !!</strong>
	<span ng-show="noAccount" class="ng-hide">Please open an account with us.</span>
	<select ng-hide="noAccount" style="margin-left:10px" ng-options="account for account in Accounts" name="accountSelect" id="accountSelect" ng-model="accountNo" ng-change="selectAcct()" class="ng-pristine ng-untouched ng-valid"><option label="1004" value="number:1004" selected="selected">1004</option><option label="1005" value="number:1005">1005</option><option label="1006" value="number:1006">1006</option></select>

	</div> <br>
	<div ng-hide="noAccount" class="center">Account Number : <strong class="ng-binding">1004 </strong>, 
	Balance : <strong class="ng-binding">0</strong> , 
	Currency : <strong class="ng-binding">Dollar</strong></div><br>
	
	
	<div ng-hide="noAccount" class="center">
		<button ng-class="btnClass1" class="btn btn-lg tab" ng-click="transactions()">Transactions
		<b ng-show="btnClass1 === 'btn-primary'" id="notch" class="notch ng-hide"></b>
		</button>
		
		<button ng-class="btnClass2" class="btn btn-lg tab btn-primary" ng-click="deposit()">Deposit
		<b ng-show="btnClass2 === 'btn-primary'" id="notch" class="notch"></b>
		</button>
		<button ng-class="btnClass3" class="btn btn-lg tab" ng-click="withdrawl()">Withdrawl
		<b ng-show="btnClass3 === 'btn-primary'" id="notch" class="notch ng-hide"></b>
		</button>
		
	</div>
	<!-- uiView:  --><div ng-show="accountNo != ''" class="container-fluid mainBox ng-scope" ui-view=""><div class="ng-scope">
	<span class="error ng-binding ng-hide" ng-show="message"></span><br>
	<form role="form" name="myForm" ng-submit="deposit()" class="ng-dirty ng-valid-number ng-valid ng-valid-required">
		<div class="form-group"><label>Amount to be Deposited :</label>
			<input type="number" class="form-control ng-dirty ng-valid-number ng-valid ng-valid-required ng-touched" ng-model="amount" placeholder="amount" required=""><br>
		</div>
		<button type="submit" value="" class="btn btn-default">Deposit</button>
	</form>

</div></div>

</div></div>

</div></div>

	<script type="text/javascript" src="app.js"></script>

	<script type="text/javascript" src="date.search.filter.js"></script>
	<script type="text/javascript" src="accountViewController.js"></script>
	<script type="text/javascript" src="addCustomerController.js"></script>
	<script type="text/javascript" src="customerViewController.js"></script>
	<script type="text/javascript" src="bodyController.js"></script>
	<script type="text/javascript" src="depositController.js"></script>
	<script type="text/javascript" src="listCustomerController.js"></script>
	<script type="text/javascript" src="mainController.js"></script>
	<script type="text/javascript" src="managerViewController.js"></script>
	<script type="text/javascript" src="openAccountController.js"></script>
	<script type="text/javascript" src="optionsController.js"></script>
	<script type="text/javascript" src="transactionSummaryController.js"></script>
	<script type="text/javascript" src="withdrawlController.js"></script>
